<!DOCTYPE html>
<html lang="ru" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  
  <style>
    /* Улучшенный фон с многослойным эффектом */
    body {
      @apply h-full bg-[#0A1829];
      background-image: 
        radial-gradient(circle at 50% 50%, rgba(255,255,255,0.05) 1px, transparent 1px),
        linear-gradient(90deg, transparent 50%, rgba(32,128,255,0.02) 100%),
        linear-gradient(180deg, transparent 95%, rgba(32,128,255,0.03) 100%);
      background-size: 
        30px 30px,
        100% 3px,
        3px 100%;
    }

    /* Оптимизация контейнера частиц */
    #particles-js {
      @apply fixed inset-0 -z-10 opacity-80;
      pointer-events: none;
    }
  </style>
</head>

<body class="h-full">
  <!-- Фон с частицами -->
  <div id="particles-js"></div>

  <script>
    // Оптимизированная конфигурация частиц
    document.addEventListener('DOMContentLoaded', () => {
      particlesJS('particles-js', {
        particles: {
          number: { value: 120, density: { enable: true, area: 800 } },
          color: { value: '#7DD3FC' },
          shape: { type: 'circle' },
          opacity: { value: { min: 0.1, max: 0.3 }, random: true },
          size: { value: { min: 0.5, max: 2.5 }, random: true },
          move: {
            enable: true,
            speed: 1.5,
            direction: 'bottom-right',
            straight: false,
            outMode: 'bounce',
            trail: {
              enable: true,
              length: 30,
              fillColor: '#0A1829'
            }
          }
        },
        interactivity: {
          events: {
            onhover: { enable: true, mode: 'repulse' }
          }
        }
      });
    });
  </script>
</body>
</html>
